<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="title">
      <h1>Movies Quiz</h1>
    </header>
    <main>
      <div class="card-container">
        <article class="card">
          <h2 class="card-question">Who is the director of Alien 1979?</h2>
          <button class="toggle-answer">Show Answer</button>
          <div class="tags">
            <p class="tag-answer">James Cameron</p>
            <p class="tag-answer">Steven Spielberg</p>
            <p class="tag-answer">Ridley Scott</p>
            <p class="tag-answer">Christopher Nolan</p>
            <p class="tag-answer">George Lucas</p>
            <p class="tag-answer">Fede Alvarez</p>
          </div>
        </article>
        <article class="card">
          <h2 class="card-question">Which actor hasn`t portrayed Batman?</h2>
          <button class="toggle-answer">Show Answer</button>
          <div class="tags">
            <p class="tag-answer">Ben Affleck</p>
            <p class="tag-answer">Nicolas Cage</p>
            <p class="tag-answer">Robert Pattinson</p>
            <p class="tag-answer">Chistian Bale</p>
            <p class="tag-answer">Michel Keaton</p>
            <p class="tag-answer">Val Kilmer</p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
