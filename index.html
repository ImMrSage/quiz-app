<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="title">
      <h1>Movies Quiz</h1>
    </header>
    <main>
      <div class="card-container">
        <article class="card">
          <h2 class="card-question">Who is the director of Alien 1979?</h2>
          <button class="toggle-answer">Show Answer</button>
          <div class="tags">
            <span class="tag-answer">James Cameron</span>
            <span class="tag-answer">Steven Spielberg</span>
            <span class="tag-answer">Ridley Scott</span>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
